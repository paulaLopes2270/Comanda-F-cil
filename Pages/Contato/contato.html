<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ComandaFácil - Contato">
    <title>ComandaFácil - Contato</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=TAN+Tangkiwood&display=swap">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <section>
            <form id="contactForm" action="sucesso.html" method="get"> <!-- Usando método GET -->
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <div id="footer"></div>
    <script src="../Components/Header/header.js"></script>
    <script src="../Components/Footer/footer.js"></script>
</body>
</html>
