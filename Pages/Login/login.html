<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ComandaFácil - Login">
    <title>ComandaFácil - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=TAN+Tangkiwood&display=swap">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../Assets/Images/logocomandafacil.jpg" alt="ComandaFácil Logo">
        </div>
        <main>
            <section>
                <h1>Login</h1>
                <form action="dashboard.html" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
